<div class="order">
	<div class="select container">
		<div class="cardSlide select__cardSlide">
			<div class="cardSlide__cont">
				<div class="cardSlide__sale">
					<div class="cardSlide__saleval">60%</div>
				</div>
				<div class="cardSlide__control">
					<button class="cardSlide__but">
						<svg class="cardSlide__symb">
							<use xlink:href="#larr"></use>
						</svg>
					</button>
					<button class="cardSlide__but">
						<svg class="cardSlide__symb">
							<use xlink:href="#rarr"></use>
						</svg>
					</button>
				</div>
			</div>
			<img src="../img/Photo/layer_black@1X.png" alt="Туфли черные" class="cardSlide__img">
			<img src="../img/Photo/layer_brown@1X.png" alt="Туфли красные" class="cardSlide__img front">
			<img src="../img/Photo/top_black@1X.png" alt="Туфли красные" class="cardSlide__outimg front">
			<img src="../img/Photo/top_brown@1X.png" alt="Туфли красные" class="cardSlide__outimg">
		</div>

		<div class="select__cardBy cardBy">
			<div class="cardBy__decs">
				<div class="cardBy__head">
					<svg class="cardBy__logo">
						<use xlink:href="#ECCO_Logo"></use>
					</svg>
					<h4 class="cardBy__header">Lorem ipsum dolor</h4>
				</div>
				<div class="cardBy__cost">
					<span class="cardBy__cost-old">3690 грн</span><span class="cardBy__cost-new">1379 грн</span>
				</div>
				<form class="cardBy__form" action="">
					<div class="select-wrapper">
						<div class="select-arrow-3"></div>
						<div class="select__place select__place-cyrcle">Цвет:</div>
						<select class="cardBy__in" name="color" id="">
							<!-- <optionvalue="black">Черный</option>
							<option value="red">Красный</option> -->
						</select>
					</div>
					<div class="select-wrapper">
						<div class="select-arrow-3"></div>
						<div class="select__place select__place">Размер:</div>
						<select class="cardBy__in" name="color" id="">
							<!-- <option value="42">42</option>
							<option value="43">43</option>
							<option value="44">44</option> -->
						</select>
					</div>
					<input class="cardBy__inp" type="text" placeholder="Имя">
					<input class="cardBy__inp" type="text" placeholder="Телефон">
				</form>
				<ul hidden class="cardBy_list">
					<li class="cardBy__item"><span class="item__cat">Сезон:</span><span class="item__val">Осень
							2019</span></li>
					<li class="cardBy__item"><span class="item__cat">Вид товара:</span><span
							class="item__val">Кроссовки</span></li>
					<li class="cardBy__item"><span class="item__cat">Каблук:</span><span class="item__val">Ниже 30 мм
						</span></li>
					<li class="cardBy__item"><span class="item__cat">Верх:</span><span class="item__val">Натуральная
							телячья кожа</span></li>
					<li class="cardBy__item"><span class="item__cat">Подошва:</span><span
							class="item__val">Термополиуретан</span></li>
					<li class="cardBy__item"><span class="item__cat">Стиль:</span><span class="item__val">Ежедневный
							(casual)</span></li>
				</ul>
				<div class="cardBy__slider">
					<img src="./img/Photo/1@x0.25.jpg" alt="Черная модель" class="cardBy__img">
					<img src="./img/Photo/2@x0.25.jpg" alt="Черная модель" class="cardBy__img">
					<!-- over card -->
					<img src="./img/Photo/3@x0.25.jpg" alt="Черная модель" class="cardBy__img">
					<img src="./img/Photo/4@x0.25.jpg" alt="Черная модель" class="cardBy__img">
				</div>
				<button class="cardBy__button">Заказать</button>

				<button class="cardBy__back">
					<svg class="cardBy__symb">
						<use xlink:href="#larr"></use>
					</svg>
					<span>Назад к характеристикам</span>
				</button>
			</div>
		</div>
	</div>


	<!-- 	second card -->
	<div class="purchase">
		<div class="cardSlide purchase__cardSlide">
			<div class="cardSlide__cont">
				<div class="cardSlide__sale">
					<div class="cardSlide__saleval">60%</div>
				</div>
				<div class="cardSlide__control">
					<button class="cardSlide__but">
						<svg class="cardSlide__symb">
							<use xlink:href="#larr"></use>
						</svg>
					</button>
					<button class="cardSlide__but">
						<svg class="cardSlide__symb">
							<use xlink:href="#rarr"></use>
						</svg>
					</button>
				</div>
			</div>
		</div>

		<div class="cardBy purchase__cardBy">
			<div class="cardBy__decs">
				<div class="cardBy__head">
					<svg class="cardBy__logo">
						<use xlink:href="#ECCO_Logo"></use>
					</svg>
					<h4 class="cardBy__header">Lorem ipsum dolor</h4>
				</div>
				<div class="cardBy__cost">
					<span class="cardBy__cost-old">3690 грн</span><span class="cardBy__cost-new">1379 грн</span>
				</div>
				<div class="purchase__spray">
					
				</div>
				<button class="cardBy__button">Заказать</button>
			</div>
		</div>
	</div>

</div>
